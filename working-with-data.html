    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">
        Add New Student
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form id="addNew" class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="fIdIn" class="col-2 col-form-label">Id</label>
                            <div class="col-10">
                                <input type="text" class="form-control" name='id' id="fIdIn" placeholder="Id">
                            </div>
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                            <label for="fNameIn" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="fNameIn" name="name" placeholder="Name">
                            </div>
                        </div>
                    
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="fScoreIn" class="col-2 col-form-label"> Score</label>
                            <div class="col-10">
                                <input type="text" name="score" class="form-control" id="fScoreIn" placeholder="Score">
                            </div>
                        </div>
                    </form>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewStuden()">Save Student</button>
                </div>
            </div>
        </div>
    </div>
