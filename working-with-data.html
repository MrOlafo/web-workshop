<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working with data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="shared.css" />
    <script src="data.js"></script>
</head>
<!-- <body class="container" onload="loadDataGrid()"> -->
<body class="container">    
    <header class="jumbotron">
        <h1>List of students</h1>
    </header>
    
    <section class="row-fluid">
        <section id="dataList" class="border">
            <div class="row">
                <div class="col-md">
                    <b>Id</b>
                </div>
                <div class="col-md">
                    <b>Name</b>
                </div>
                <div class="col-md">
                    <b>Score</b>
                </div>
            </div>
        </section>
    </section>
    <section class="row-fluid">
        <section id="resultSection" class="alert alert-info">
        </section>
    </section>

    <section class="row-fluid">
        <section class="btn-group">
            <button class="btn btn-primary" onclick="loadDataGrid()">Load</button>
            <button class="btn btn-secondary" onclick="displayAverage()">Average</button>    
        </section>
    </section>    

    <br>

    <form id="addNew" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="fIdIn" class="col-2 col-form-label">Id</label>
          <div class="col-10">
            <input type="text" class="form-control" name='id' id="fIdIn" placeholder="Id">
            </div>
        </div>

        <div class="form-group mx-sm-3 mb-2">
            <label for="fNameIn" class="col-2 col-form-label">Name</label>
            <div class="col-10">
              <input type="text" class="form-control" id="fNameIn" name="name" placeholder="Name">
              </div>
          </div>
        
          <div class="form-group mx-sm-3 mb-2">
            <label for="fScoreIn" class="col-2 col-form-label">Score</label>
            <div class="col-10">
              <input type="text" name="score" class="form-control" id="fScoreIn" placeholder="Score">
              </div>
          </div>

    </form>

    <section class="row-fluid">
            <section class="btn-group">
                <button type="submit" class="btn btn-primary mb-2" onclick="addNewStuden()">Add</button>        
            </section>        
    </section>    

</body>
</html>
